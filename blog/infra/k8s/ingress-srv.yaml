apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  labels:
    name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: posts.com
    http:
      paths:
      - pathType: posts
        path: "/"
        backend:
          service:
            name: posts-srv
            port: 
              number: 4000
